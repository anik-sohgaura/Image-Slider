<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider---ANIK developer</title>
    <link rel="stylesheet" href="img.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" >
</head>
<body>


    <main>
        <div class="slide"><img src="https://picsum.photos/id/237/1000/500" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/238/1000/500" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/239/1000/500" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/240/1000/500" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/241/1000/500" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/242/1000/500" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/243/1000/500" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/244/1000/500" alt=""></div>
    </main>
    <div class="nav">
        <button onclick="goPrev()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button onclick="goNext()">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>



    <script src="img.js"></script>
</body>
</html>
